<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EKSPOR 101 Chat App</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-slate-900 text-slate-50">
  <header class="flex items-center justify-between p-4 bg-slate-800 shadow-md">
    <div class="flex items-center gap-2">
      <img src="logo.svg" alt="Logo" class="h-8 w-8" />
      <span class="text-xl font-bold tracking-wide">EKSPOR 101</span>
    </div>
    <button id="themeToggle" class="text-teal-400 hover:text-teal-200">
      Toggle Theme
    </button>
  </header>

  <!-- Auth Page -->
  <section id="authPage" class="flex justify-center items-center min-h-screen">
    <div class="bg-slate-800 p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl mb-4 font-bold">Masuk / Daftar</h2>
      <select id="authMode" class="w-full mb-4 rounded p-2 bg-slate-700 text-slate-50">
        <option value="login">Masuk</option>
        <option value="register">Daftar</option>
      </select>
      <input type="email" id="authEmail" placeholder="Email" class="w-full mb-4 rounded p-2 bg-slate-700 text-slate-50" />
      <input type="password" id="authPassword" placeholder="Kata Sandi" class="w-full mb-4 rounded p-2 bg-slate-700 text-slate-50" />
      <button id="authSubmitBtn" class="w-full py-2 bg-teal-600 hover:bg-teal-500 rounded font-bold">Kirim</button>
      <div id="authError" class="hidden mt-4 bg-red-600 text-white p-2 rounded">
        <span id="authErrorMessage"></span>
      </div>
    </div>
  </section>

  <!-- Main App -->
  <main id="mainApp" class="hidden p-4">
    <nav class="flex gap-4 mb-4">
      <button id="navForum" class="nav-button">Forum</button>
      <button id="navPrivateChat" class="nav-button">Obrolan Pribadi</button>
      <button id="navProfile" class="nav-button">Profil</button>
    </nav>

    <section id="forumPage" class="page-content hidden">
      <h2 class="text-xl font-bold mb-4">Forum Publik</h2>
      <div id="forumMessages" class="space-y-2"></div>
      <form id="forumMessageForm" class="flex gap-2 mt-4">
        <input type="text" id="forumMessageInput" placeholder="Tulis pesan..." class="flex-1 rounded p-2 bg-slate-700 text-slate-50" />
        <button class="bg-teal-600 hover:bg-teal-500 px-4 py-2 rounded font-bold">Kirim</button>
      </form>
    </section>

    <section id="privateChatPage" class="page-content hidden">
      <h2 class="text-xl font-bold mb-4">Obrolan Pribadi</h2>
      <ul id="activePrivateChats" class="space-y-2"></ul>
      <button id="findUserBtn" class="mt-4 bg-teal-600 hover:bg-teal-500 px-4 py-2 rounded font-bold">Cari Pengguna</button>
      <div id="privateChatView" class="mt-4 hidden">
        <div id="privateMessages" class="space-y-2"></div>
        <form id="privateMessageForm" class="flex gap-2 mt-4">
          <input type="text" id="privateMessageInput" placeholder="Tulis pesan..." class="flex-1 rounded p-2 bg-slate-700 text-slate-50" />
          <button class="bg-teal-600 hover:bg-teal-500 px-4 py-2 rounded font-bold">Kirim</button>
        </form>
      </div>
    </section>

    <section id="profilePage" class="page-content hidden">
      <h2 class="text-xl font-bold mb-4">Profil</h2>
      <div id="profileInfo" class="space-y-2"></div>
      <button id="profileLogoutBtn" class="bg-red-600 hover:bg-red-500 px-4 py-2 rounded font-bold">Keluar</button>
    </section>

    <section id="userProfilePage" class="page-content hidden">
      <h2 class="text-xl font-bold mb-4">Profil Pengguna</h2>
      <div id="otherUserInfo" class="space-y-2"></div>
      <button id="sendChatRequestBtn" class="bg-teal-600 hover:bg-teal-500 px-4 py-2 rounded font-bold hidden">Kirim Permintaan Obrolan</button>
    </section>

    <!-- Modal -->
    <div id="modalOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
      <div class="bg-slate-800 p-6 rounded-lg max-w-md w-full">
        <h3 id="modalTitle" class="text-xl font-bold mb-4"></h3>
        <textarea id="modalInput" rows="4" class="w-full rounded p-2 bg-slate-700 text-slate-50 mb-4"></textarea>
        <div class="flex justify-end gap-2">
          <button id="modalCancel" class="bg-gray-600 hover:bg-gray-500 px-4 py-2 rounded">Batal</button>
          <button id="modalConfirm" class="bg-teal-600 hover:bg-teal-500 px-4 py-2 rounded font-bold">Kirim</button>
        </div>
      </div>
    </div>

  </main>

  <script type="module" src="script.js"></script>
</body>
</html>
